[package]
name = "heim-memory"
version = "0.0.9"
authors = ["svartalf <self@svartalf.info>"]
edition = "2018"
description = "Cross-platform memory information"
keywords = ["heim", "system", "memory", "swap"]
categories = ["asynchronous", "os", "api-bindings"]
repository = "https://github.com/heim-rs/heim"
readme = "README.md"
license = "Apache-2.0 OR MIT"

[badges]
maintenance = { status = "experimental" }
azure-devops = { project = "heim-rs/heim", pipeline = "heim-rs.heim" }

[dependencies]
heim-common = { version = "0.0.9", path = "../heim-common" }
heim-runtime = { version = "0.0.5", path = "../heim-runtime" }
cfg-if = "0.1.10"

[target.'cfg(target_os = "windows")'.dependencies]
libc = "~0.2"
winapi = { version = ">=0.3.8", default-features = false, features = ["minwindef", "sysinfoapi"] }

[target.'cfg(target_os = "macos")'.dependencies]
libc = "~0.2"
mach = "0.3.2"
lazy_static = "1.4.0"

[dev-dependencies]
heim-derive = { version = "0.0.9", path = "../heim-derive" }
futures-executor = "^0.3"
version-sync = "0.8"

[features]
runtime-polyfill = ["heim-runtime/runtime-polyfill"]
runtime-async-std = ["heim-runtime/runtime-async-std"]
runtime-tokio = ["heim-runtime/runtime-tokio"]
