[package]
name = "heim-net"
version = "0.0.2"
authors = ["svartalf <self@svartalf.info>"]
edition = "2018"
description = "Cross-platform network information"
keywords = ["heim", "system", "network", "information"]
categories = ["asynchronous", "os"]
repository = "https://github.com/heim-rs/heim"
readme = "README.md"
license = "Apache-2.0 OR MIT"

[badges]
maintenance = { status = "experimental" }

[dependencies]
heim-derive = { version = "0.0.2", path = "../heim-derive" }
heim-common = { version = "0.0.2", path = "../heim-common" }
cfg-if = "0.1.7"
try_from = "0.3.2"
bitflags = "1.0.4"
macaddr = "0.1"
libc = "^0.2"

[dev-dependencies]
runtime = "0.3.0-alpha.4"

[target.'cfg(unix)'.dependencies]
nix = "0.14.0"

[target.'cfg(target_os = "linux")'.dependencies]
hex = "0.3.2"

[features]
doc = []

[package.metadata.docs.rs]
features = ["doc"]
