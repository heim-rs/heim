[package]
name = "heim-virt"
version = "0.0.8"
authors = ["svartalf <self@svartalf.info>"]
edition = "2018"
description = "Cross-platform virtualization system detection"
keywords = ["heim", "system", "information"]
categories = ["asynchronous", "os", "api-bindings"]
repository = "https://github.com/heim-rs/heim"
readme = "README.md"
license = "Apache-2.0 OR MIT"

[badges]
maintenance = { status = "experimental" }
azure-devops = { project = "heim-rs/heim", pipeline = "heim-rs.heim" }

[dependencies]
heim-common = { version = "0.0.8", path = "../heim-common" }
heim-runtime = { version = "0.0.4", path = "../heim-runtime" }
cfg-if = "0.1.9"

[target.'cfg(all(target_os = "linux", any(target_arch="x86", target_arch="x86_64")))'.dependencies]
raw-cpuid = "7.0.3"

[dev-dependencies]
heim-derive = { version = "0.0.8", path = "../heim-derive" }
futures-executor-preview = "0.3.0-alpha.19"
version-sync = "0.8"
tempfile = "3.0"

[features]
runtime-async-std = ["heim-runtime/runtime-async-std"]
runtime-tokio = ["heim-runtime/runtime-tokio"]
